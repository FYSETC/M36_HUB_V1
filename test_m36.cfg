[gcode_button IO_TEST]
pin: ^head:PB5    #Probe
press_gcode:

  SET_LED LED=left_rgb RED=0.1 GREEN=0.1 BLUE=0.1 [INDEX=1] [TRANSMIT=0] [SYNC=1]
  SET_LED LED=right_rgb RED=0.1 GREEN=0.1 BLUE=0.1 [INDEX=1] [TRANSMIT=0] [SYNC=1]
  SET_LED LED=my_led RED=1 GREEN=1 BLUE=1.0 
  SET_FAN_SPEED FAN=fan0 SPEED=1.0
  SET_FAN_SPEED FAN=fan1 SPEED=1.0
  SET_FAN_SPEED FAN=fan2 SPEED=1.0
  G4 P1000
  G91
  G1 E10
  G1 E-10
  G90
  ACCELEROMETER_QUERY CHIP=adxl345
  SET_LED LED=left_rgb RED=0 GREEN=0 BLUE=0 [INDEX=1] [TRANSMIT=0] [SYNC=1]
  SET_LED LED=right_rgb RED=0 GREEN=0 BLUE=0 [INDEX=1] [TRANSMIT=0] [SYNC=1]
  SET_LED LED=my_led RED=0 GREEN=0 BLUE=0
  SET_FAN_SPEED FAN=fan0 SPEED=0
  SET_FAN_SPEED FAN=fan1 SPEED=0
  SET_FAN_SPEED FAN=fan2 SPEED=0